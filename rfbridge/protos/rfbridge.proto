syntax = "proto3";

package rfbridge;

service RFBridge {
  rpc SendCommand(CommandRequest) returns (CommandResponse) {}
  rpc Identify(IdentityRequest) returns (Identity) {}
}

enum Command {
  LIGHT = 0;
  STOP = 1;
  SLOW = 2;
  MEDIUM = 3;
  FAST = 4;
  REVERSE = 5;
}

message CommandRequest {
  Command command = 1;
}

message CommandResponse {

}

enum Type {
  FAN = 0;
}

message IdentityRequest {
  
}

message Identity {
  string name = 1;
  Type type = 2;
}
